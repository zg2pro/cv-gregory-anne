language: node_js
node_js:
- '10'
install:
- npm install
script:
- npm run clean && npm run build && npm run generate
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $TRAVIS_SECRET_KEY
  target_branch: gh-pages
  local_dir: dist/
  on:
    branch: master
branches:
  only:
  - gh-pages
  - /.*/
