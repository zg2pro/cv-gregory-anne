image: php:5.6
before_script:
  - set -xe
  - apt-get update -yqq
  - apt-get install -yqq lftp
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
stages:
  - build
  - deploy
build:
  stage: build
  script: 
    - cp -R src/ dist/
    - cd dist/version-1/php
    - composer install
    - cd ../../..
  artifacts:
    paths:
      - dist/
  only:
    - master
  tags:
    - docker
deploy:
  stage: deploy
  dependencies:
    - build
  script:
    - lftp -e "mirror --no-perms --exclude-glob .git* --exclude .git/ -R dist/ /" -u cv.gregory.anne,$FTP_PASSWORD ftpperso.free.fr
  only:
    - master
  tags:
    - docker