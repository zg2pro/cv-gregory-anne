image: php:5.6
before_script:
  - set -xe
  - apt-get update -yqq
  - apt-get install -yqq lftp
stages:
  - deploy
deploy:
  stage: deploy
  script: 
    - pwd
    - ls
    - lftp -e "mirror --no-perms --exclude-glob .git* --exclude .git/ --exclude README.md -R . /" -u cv.gregory.anne,$FTP_PASSWORD ftpperso.free.fr
  only:
    - master
  tags:
    - docker